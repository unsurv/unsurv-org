{% load static %}

<html>
    <head>
        <title>unsurv</title>
        <link rel="stylesheet" href="{% static 'css/website.css' %}">
        <link rel="shortcut icon" href="{%  static 'favicon.ico' %}">

    </head>
    <body>
         <div class="header">
            <div class="box">

            <a class="header_image" href="/">
                <img class="header_image" src="{%  static 'unsurv_header.png' %}" width="auto" height="40">
            </a>
        </div>

         <div class="box">
            <p><a class="unmarked_link" href="/blog">Blog</a></p>
        </div>

        <div class="box">
            <p><a class="unmarked_link" href="https://vimeo.com/unsurv">Videos</a></p>
        </div>
        </div>


        {% for article in blog_overview_list %}
        <div>
            <h2 class="center"><a class="unmarked_link" href="/blog/{{ article.id }}/">{{ article.title }}</a></h2>

            <p class="center article_text">
                {{article.publication_datetime}}
            </p>
            <p class="center article_text">
                {{article.abstract}}
            </p>

        </div>

        {% endfor %}


    <div class="footer">

        <div class="box">
            <p><a class="unmarked_link" href="/contact">Contact / Kontakt</a></p>
        </div>

         <div class="box">
            <p><a class="unmarked_link" href="/privacy">Privacy / Datenschutz</a></p>
        </div>

        <div class="box">
            <p><a class="unmarked_link" href="https://github.com/unsurv">GitHub</a></p>
        </div>

    </div>

    </body>
</html>
