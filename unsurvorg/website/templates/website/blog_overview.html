{% extends 'website/base.html' %}


{% block content %}

        {% for article in blog_overview_list %}
        <div>
            <h2 class="center"><a class="unmarked_link" href="/blog/{{ article.id }}/">{{ article.title }}</a></h2>

            <p class="center article_text">
                {{article.publication_datetime}}
            </p>
            <p class="center article_text">
                {{article.abstract}}
            </p>

        </div>

        {% endfor %}

{% endblock %}
