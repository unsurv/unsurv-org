{% extends 'website/base.html' %}


{% block content %}

        {% for article in blog_overview_list %}
        <div class="article_container">
            <h1 class="center"><a class="unmarked_link" href="/blog/{{ article.slug }}/">{{ article.title }}</a></h1>

            <p class="center article_text">
                {{article.publication_datetime |date:"d M, Y"}}
            </p>
            <p class="center article_text">
                {{article.abstract}}
            </p>

        </div>

        {% endfor %}

{% endblock %}
